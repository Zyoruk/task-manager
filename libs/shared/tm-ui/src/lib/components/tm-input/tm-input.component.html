<mat-form-field [hintLabel]="hint" class="full-width-input">
  @if (label) {
    <mat-label>{{ label }}</mat-label>
  }
  <input
    matInput
    #input
    [attr.maxLength]="maxLength ? maxLength : null"
    [placeholder]="placeholder"
    [type]="inputType"
    (input)="onInputChange($event)"
  />
  @if (type === 'password') {
    <button
      mat-icon-button
      matSuffix
      (click)="onHide($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  }
  @if(hint) {
    <mat-hint align="end">{{ hint }}</mat-hint>
  } @else if (maxLength) {
    <mat-hint align="end">{{ inputValue().length }}/{{ maxLength }}</mat-hint>
  }
</mat-form-field>
